<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<table border="1" width="20%">
	<thead>
		<tr>
		<th>No</th>
		<th>Item</th>
		<th>Qty</th>
		<th>Unit</th>
		<th>Total</th>
	</tr>
	</thead>

	<tbody>
		<tr>
		<td>1</td>
		<td>Coffee</td>
		<td>1</td>
		<td>pcs</td>
		<td>100</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Rice</td>
		<td>1</td>
		<td>box</td>
		<td>3000</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Water</td>
		<td>1</td>
		<td>bot</td>
		<td>500</td>
	</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>Total</td>
			<td>3600</td>
		</tr>
	</tfoot>



	
	</table>
</body>
</html>
