<html>
<head>
	<title>Form Elements</title>
	</head>
	<body>
		
		<h1>Form Tag</h1>





		<fieldset>
			<legend>This is sample form &#x00024; &yen; &#163; &#38;
</legend>

		<form action="" method="" enctype="multipart/formdata">


			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your first name" minlength="4" maxlength="6" />

			<br/>

			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last name" />

			<br/>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="" placeholder="Enter your email" required />

			<br/>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" placeholder="Enter your password" required />

			<br/>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" class="" placeholder="Enter your age" />

			<br/>
			<label>Gender</label>
			<input type="radio" name="gender" id="genderm" class=""  value="1"/><label for="genderm">Male</label>
			<input type="radio" name="gender" id="genderf" class="" value="0"/><label for="genderf">Female</label>

			<br/>
			<label>Salrary</label>
			<input type="radio" name="salary" id="salraryc" class="" value="1" checked/><label for="salraryc">Cash</label>
			<input type="radio" name="salary" id="salrarym" class="" value="2" /><label for="salrarym">Mobile Banking</label>

			<br/>
			<label >Choose your fav color</label>
			<input type="checkbox" name="color" id="colorred" class="" value="colr" /><label for="colorred">Red</label>
			<input type="checkbox" name="color" id="colorblack" class="" value="colbk" checked/><label for="colorblack">Black</label>
			<input type="checkbox" name="color" id="colorblue" class="" value="colbe" checked/><label for="colorblue">Blue</label>
			<input type="checkbox" name="color" id="colorgreen" class="" value="colgn" checked /><label for="colorgreen">Green</label>

			<br/>
			<label for="country">Citizen</label>
			<select name="country" id="country" class="">
				<option selected disabled>Choose Your Country</option>
				<option value="mm">Myanmar</option>
				<option value="thi" >Thailand</option>
				<option value="indo">Indonesia</option>
				<option value="slk" >Srilanka</option>
				<option value="lao" >Laos</option>
			</select>


			<br/>
			<label for="role">Role</label>
			<select name="role" id="role" class="" multiple>
				<option value="mg">Manager</option>
				<option value="ed" >Editor</option>
				<option value="sl">Sales</option>

			</select>

			<br/>
			<input type="hidden" name="test" id="test" class="" value="Test" />

			<br/>
			<label for="date">Date</label>
			<input type="date" name="date" id="date" class="" />


			<br/>
			<label for="time">Time</label>
			<input type="time" name="time" id="time" class="" />

			<br/>
			<label for="datetime">Date Time</label>
			<input type="datetime-local" name="datetime" id="datetime" class="" />


			<br/>
			<label for="nrcfront">NRC</label>
			<input type="file" name="nrcfront" id="nrcfront" class="" multiple />


			<br/>
			<label for="range">Range</label>
			<input type="range" name="range" id="range" class="" min="0" max="100" value="0" />

			<br/>
			<label for="bio">Bio</label><br/>
			<textarea rows="10"></textarea>

			<br/>


			<br/>
			<input type="reset" name="reset" id="reset" class="" value="Cancel" />
			<input type="submit" name="submit" id="submit" class="" value="Register" />
			<button type="submit" name="btn" id="btn" class="">Register</button>

		</form>

</fieldset>



<hr/>


<iframe src="tabletag.html" width="1200px" height="300px"></iframe>


	</body>
</html>
